<!DOCTYPE html>
<html>
<head>
  <title>Chat Room</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
  <style>
    /* Stilizare pentru containerul general */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
    }
    #main-container {
      display: flex;
      height: 100vh;
      width: 100%;
      margin: 0;
      box-sizing: border-box;
    }
    /* Sidebar pentru butoane */
    #sidebar {
      width: 80px; /* LÄƒÈ›ime fixÄƒ pentru sidebar */
      background-color: #2c3e50;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 10px 0;
      box-sizing: border-box;
    }
    #sidebar button {
      width: 60px;
      height: 60px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: white;
      font-size: 0.9em;
    }
    #logout-button {
      background-color: #27ae60;
    }
    #new-conversation-button {
      background-color: #27ae60;
    }
    /* Containerul pentru lista de conversaÈ›ii */
    #conversations-container {
      width: 25%;
      max-width: 300px;
      background-color: #f7f7f7;
      border-right: 1px solid #ccc;
      padding: 10px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    #conversations-container h3 {
      margin: 0;
      font-size: 1.2em;
      text-align: center;
      padding-bottom: 10px;
      border-bottom: 1px solid #ccc;
    }
    #conversations-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    #conversations-list li {
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.2s ease;
    }
    #conversations-list li:hover {
      background-color: #e6e6e6;
    }
    /* Containerul pentru chat */
    #chat-container {
      flex-grow: 1;
      border: 1px solid #ccc;
      padding: 20px;
      margin: 0;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      box-sizing: border-box;
    }
    #chat-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1px 10px;
      border-bottom: 1px solid #ccc;
    }
    #chat-header h2 {
      margin: 0;
      font-size: 1em;
      padding-top: 1px;
    }
    #messages {
      max-height: 550px;
      min-height: 550px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 15px;
    }
    .message {
      padding: 10px;
      border-radius: 10px;
      max-width: 70%;
      position: relative;
    }
    .message.right {
      align-self: flex-end;
      background-color: #d1ffd6;
      text-align: right;
    }
    .message.left {
      align-self: flex-start;
      background-color: #f1f1f1;
      text-align: left;
    }
    .message-header {
      font-weight: bold;
      color: #4a90e2;
      margin-bottom: 5px;
    }
    #input-container {
      display: flex;
      gap: 10px;
    }
    #messageInput {
      flex-grow: 1;
      padding: 10px;
      font-size: 1em;
    }
    /* Data afiÈ™atÄƒ Ã®n mijloc */
    #messages > div[style*="text-align: center"] {
      color: #888;
      font-size: 0.9em;
    }

    .message-time-container {
      display: flex;
      justify-content: flex-end; /* PoziÈ›ioneazÄƒ ora Ã®n partea dreaptÄƒ */
      width: 100%;
      margin-top: 5px; /* DistanÈ›Äƒ Ã®ntre mesaj È™i ora */
    }

    .message-time {
      font-size: 0.8em;
      color: #555;
      text-align: right;
      margin-top: 5px;
    }

  </style>
</head>
<body>
<div id="main-container">

  <!-- Modal pentru selectarea utilizatorului -->
  <div id="selectUserModel" style="display: none;">
    <div style="background-color: rgba(0, 0, 0, 0.7); position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1000;">
      <div style="position: relative; margin: 50px auto; padding: 20px; background-color: white; width: 300px; border-radius: 8px;">
        <h3>SelecteazÄƒ utilizatorul pentru conversaÈ›ia privatÄƒ</h3>
        <ul id="user-list">
          <!-- Lista utilizatorilor va fi generatÄƒ dinamic aici -->
        </ul>
        <button onclick="closeSelectUserModel()">Ãnchide</button>
      </div>
    </div>
  </div>


  <!-- Sidebar-ul pentru butoane -->
  <div id="sidebar">
    <button id="new-conversation-button" onclick="openSelectUserModel()">â•</button>
    <button id="logout-button" onclick="logout()">ğŸšª</button>
  </div>

  <!-- Container pentru conversaÈ›ii -->
  <div id="conversations-container">
    <h3>ConversaÈ›iile mele</h3>
    <ul id="conversations-list">

    </ul>
  </div>

  <!-- Container pentru chat -->
  <div id="chat-container">
    <!-- Header-ul conversaÈ›iei -->
    <div id="chat-header">
      <h2>ConversaÈ›ie GeneralÄƒ</h2>
      <div id="search-container">
        <input type="text" id="search-input" placeholder="CautÄƒ mesaj...">
        <button id="search-button" onclick="searchMessages()">ğŸ”</button>
      </div>
    </div>

    <!-- Container pentru mesaje -->
    <div id="messages">
      <div class="message-time-container">
        <span class="message-time"></span>
      </div>
    </div>

    <!-- Container pentru mesajul de intrare È™i butonul de trimitere -->
    <div id="input-container">
      <input type="text" id="messageInput" placeholder="Type your message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>
</div>


<script>
  let stompClient = null;
  let currentUser = null; // Va fi setat dupÄƒ ce obÈ›inem numele utilizatorului curent.
  let currentUserId = null;
  let currentConversationId = 1;
  let lastMessageDate = null;

  function connect() {
    // ObÈ›ine numele utilizatorului curent
    fetch('/api/current-user') // Endpoint care returneazÄƒ utilizatorul curent
            .then(response => response.json())
            .then(data => {
              currentUser = data.username; // SetÄƒm numele utilizatorului
              currentUserId = data.id;
              initializeWebSocket();
              loadConversations()
            })
            .catch(error => console.error('Failed to fetch current user:', error));
  }

  function initializeWebSocket() {
    const socket = new SockJS('/chat-websocket');
    stompClient = Stomp.over(socket);

    stompClient.connect({}, function (frame) {
      console.log('Connected: ' + frame); // Debug
      stompClient.subscribe('/topic/public', function (message) {
        const parsedMessage = JSON.parse(message.body);
        console.log('Received message:', parsedMessage); // Debug
        showMessage(parsedMessage.content, parsedMessage.sender);
      });
    }, function (error) {
      console.error('WebSocket connection failed:', error); // Debug
    });
  }

  function sendMessage() {
    const messageInput = document.getElementById("messageInput");
    const messageContent = messageInput.value.trim();

    if (messageContent && stompClient) {
      console.log('Sending message:', messageContent); // Debug
      stompClient.send(`/app/chat.sendMessage`, {}, JSON.stringify({
        content: messageContent,
        sender: currentUser,
        conversationId: currentConversationId || 1
      }));
      messageInput.value = '';
    } else {
      console.error('Message not sent. Check WebSocket connection or empty input.'); // Debug
    }
  }


  function showMessage(message, sender, timestamp) {
    const messageElement = document.createElement("div");
    messageElement.classList.add("message");

    const messagesContainer = document.getElementById("messages");

    // FormateazÄƒ timestamp-ul
    const messageDate = new Date(timestamp);
    const formattedDate = messageDate.toLocaleDateString('ro-RO'); // Format ex: 01.02.2003
    const formattedTime = messageDate.toLocaleTimeString('ro-RO', { hour: '2-digit', minute: '2-digit' }); // Format ex: 14:02

    // AdaugÄƒ data Ã®naintea primului mesaj al zilei
    if (lastMessageDate !== formattedDate) {
      const dateElement = document.createElement("div");
      dateElement.textContent = formattedDate;
      dateElement.style.textAlign = "center";
      dateElement.style.fontWeight = "bold";
      dateElement.style.margin = "10px 0";
      messagesContainer.appendChild(dateElement);
      lastMessageDate = formattedDate;
    }

    if (sender === currentUser) {
      // Mesajele utilizatorului curent
      messageElement.classList.add("right");
      const messageContent = document.createElement("div");
      messageContent.textContent = message;

      messageElement.appendChild(messageContent);

      // Ora pe un rÃ¢nd separat
      const timeContainer = document.createElement("div");
      timeContainer.classList.add("message-time-container");
      const messageTime = document.createElement("div");
      messageTime.classList.add("message-time");
      messageTime.textContent = formattedTime;
      timeContainer.appendChild(messageTime);
      messageElement.appendChild(timeContainer);
    } else {
      // Mesajele altor utilizatori
      messageElement.classList.add("left");

      const messageHeader = document.createElement("div");
      messageHeader.classList.add("message-header");
      messageHeader.textContent = sender;

      const messageContent = document.createElement("div");
      messageContent.textContent = message;

      messageElement.appendChild(messageHeader);
      messageElement.appendChild(messageContent);

      // Ora pe un rÃ¢nd separat
      const timeContainer = document.createElement("div");
      timeContainer.classList.add("message-time-container");
      const messageTime = document.createElement("div");
      messageTime.classList.add("message-time");
      messageTime.textContent = formattedTime;
      timeContainer.appendChild(messageTime);
      messageElement.appendChild(timeContainer);;
    }

    messagesContainer.appendChild(messageElement);

    // DeruleazÄƒ automat la ultimul mesaj
    scrollToBottom();
  }

  function logout() {
    console.log("Initiating logout"); // Debug 10

    // Ãnchide conexiunea WebSocket
    if (stompClient && stompClient.connected) {
      stompClient.disconnect(() => {
        console.log("WebSocket disconnected.");
      });
    }

    // Trimite cererea de logout cÄƒtre server
    fetch('/logout', { method: 'POST' })
            .then(() => {
              // RedirecÈ›ioneazÄƒ utilizatorul la pagina de login
              window.location.href = "/login";
            })
            .catch((error) => {
              console.error("Logout failed:", error);
            });

    // È˜terge localStorage È™i sessionStorage
    localStorage.clear();
    sessionStorage.clear();
    console.log("Cleared local and session storage"); // Debug 14

    document.cookie = "JSESSIONID=; Path=/; Expires=Thu, 01 Jan 1970 00:00:01 GMT;";
    document.cookie = "remember-me=; Path=/; Expires=Thu, 01 Jan 1970 00:00:01 GMT;";

  }

  function loadMessages(conversationId = 1) { // ConversaÈ›ia generalÄƒ implicitÄƒ
    fetch(`/api/messages/${conversationId}`)
            .then(response => response.json())
            .then(messages => {
              const messagesContainer = document.getElementById("messages");
              messagesContainer.innerHTML = ""; // CurÄƒÈ›Äƒ mesajele vechi pentru a evita duplicarea

              let lastDate = null; // data ultimului mesaj afisat

              messages.forEach(message => {
                const messageDate = new Date(message.timestamp); // Presupunem cÄƒ mesajul are un cÃ¢mp `timestamp`
                const formattedDate = messageDate.toLocaleDateString(); // FormatÄƒm data ca DD.MM.YYYY
                const formattedTime = messageDate.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }); // HH:MM

                // AfiÈ™eazÄƒ data Ã®naintea primului mesaj dintr-o zi
                if (lastDate !== formattedDate) {
                  lastDate = formattedDate;

                  const dateElement = document.createElement("div");
                  dateElement.textContent = formattedDate;
                  dateElement.style.textAlign = "center";
                  dateElement.style.fontWeight = "bold";
                  dateElement.style.margin = "10px 0";
                  messagesContainer.appendChild(dateElement);
                }

                const messageElement = document.createElement("div");
                messageElement.classList.add("message");

                if (message.sender === currentUser) {
                  messageElement.classList.add("right");
                } else {
                  messageElement.classList.add("left");

                  const messageHeader = document.createElement("div");
                  messageHeader.classList.add("message-header");
                  messageHeader.textContent = message.sender;
                  messageElement.appendChild(messageHeader);
                }

                const messageContent = document.createElement("div");
                messageContent.textContent = message.content;

                //elementul pentru ora mesajului
                const timeElement = document.createElement("span");
                timeElement.textContent = formattedTime;
                timeElement.style.fontSize = "0.8em";
                timeElement.style.color = "#888";
                timeElement.style.float = "right";

                messageContent.appendChild(timeElement);
                messageElement.appendChild(messageContent);

                messagesContainer.appendChild(messageElement);
              });

              scrollToBottom();
            })
            .catch(error => console.error("Failed to load messages:", error));
  }

  function searchMessages() {
    const query = document.getElementById("search-input").value.toLowerCase();
    const messages = document.querySelectorAll("#messages .message");

    // Parcurgem toate mesajele pentru a le verifica
    messages.forEach(message => {
      if (message.textContent.toLowerCase().includes(query)) {
        message.style.backgroundColor = "#ffffcc"; // EvidenÈ›ierea mesajului gÄƒsit
        // AdÄƒugÄƒm un event listener pentru a permite deselectarea
        message.addEventListener("click", function () {
          deselectMessage(message);
        });
      } else {
        message.style.backgroundColor = ""; // Resetare culoare pentru mesajele care nu se potrivesc
      }
    });
  }

  function deselectMessage(message) {
    // ReseteazÄƒ culoarea de fundal a mesajului la culoarea originalÄƒ
    message.style.backgroundColor = "";
    // DacÄƒ dorim sÄƒ oprim event listener-ul, putem sÄƒ-l eliminÄƒm pentru a preveni apelarea sa de mai multe ori
    message.removeEventListener("click", function () {
      deselectMessage(message);
    });
  }

  function scrollToBottom() {
    const messagesContainer = document.getElementById("messages");
    messagesContainer.scrollTop = messagesContainer.scrollHeight;
  }

  // FuncÈ›ie pentru a deschide modalul de selecÈ›ie a utilizatorului
  function openSelectUserModel() {
    document.getElementById("selectUserModel").style.display = "block";

    // ÃncarcÄƒ lista de utilizatori dinamic
    loadUserList();
  }

  // FuncÈ›ie pentru a Ã®ncÄƒrca lista de utilizatori
  function loadUserList() {
    // ObÈ›ine utilizatorul curent
    fetch('/api/current-user') // Endpoint care returneazÄƒ utilizatorul curent
            .then(response => response.json())
            .then(data => {
              const currentUser = data.username;  // Numele utilizatorului curent

              // Cerere pentru a obÈ›ine lista de utilizatori
              fetch('/api/users') // Endpoint care returneazÄƒ utilizatorii
                      .then(response => response.json())
                      .then(users => {
                        const userListElement = document.getElementById("user-list");
                        userListElement.innerHTML = ""; // CurÄƒÈ›Äƒ lista existentÄƒ

                        // AdaugÄƒ utilizatorii care nu sunt utilizatorul curent
                        users.forEach(user => {
                          if (user.username !== currentUser) { // FiltrÄƒm utilizatorul curent
                            const li = document.createElement("li");
                            li.textContent = user.username;
                            li.onclick = () => createNewConversation(user);
                            userListElement.appendChild(li);
                          }
                        });
                      })
                      .catch(error => console.error("Failed to load users:", error));
            })
            .catch(error => console.error("Failed to fetch current user:", error));
  }


  function createNewConversation(user) {
    const conversationData = {
      name: `ConversaÈ›ie privatÄƒ cu ${user.username}`,
      isGeneral: false,
      participantIds: [currentUserId, user.id] // ID-uri utilizator curent È™i utilizator selectat
    };

    fetch('http://localhost:8080/api/conversations', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify(conversationData), // Trimite datele conversaÈ›iei
    })
            .then((response) => {
              if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
              }
              return response.json();
            })
            .then((data) => console.log(data))
            .catch((error) => console.error(error));
  }


  function selectConversation(conversationId) {
    currentConversationId = conversationId; // ActualizeazÄƒ ID-ul conversaÈ›iei curente
    loadMessages(conversationId); // ÃncarcÄƒ mesajele pentru aceastÄƒ conversaÈ›ie
  }

  function closeSelectUserModel() {
    document.getElementById("selectUserModel").style.display = "none";
  }

  function addConversationToSidebar(conversation) {
    const conversationList = document.getElementById("conversations-list");

    // VerificÄƒm dacÄƒ conversaÈ›ia nu existÄƒ deja Ã®n listÄƒ
    const existingItem = Array.from(conversationList.children).find(item => item.textContent === conversation.name);
    if (existingItem) {
      return; // DacÄƒ existÄƒ deja, nu facem nimic
    }

    const listItem = document.createElement("li");

    // VerificÄƒm dacÄƒ este o conversaÈ›ie privatÄƒ
    if (!conversation.isGeneral && conversation.participants) {
      // AfiÈ™Äƒm numele celuilalt utilizator
      const otherParticipant = conversation.participants.find(participant => participant.id !== currentUserId);
      listItem.textContent = otherParticipant ? otherParticipant.username : "ConversaÈ›ie fÄƒrÄƒ nume";
    } else {
      // Pentru conversaÈ›ia generalÄƒ sau alte cazuri, afiÈ™Äƒm numele implicit
      listItem.textContent = conversation.name;
    }

    listItem.dataset.conversationId = conversation.id; // Atribuim ID-ul conversaÈ›iei
    listItem.onclick = () => selectConversation(conversation.id); // La click se schimbÄƒ conversaÈ›ia
    conversationList.appendChild(listItem);
  }

  function loadConversations() {
    if (currentUserId === null) {
      console.log("currentUserId not yet set. Waiting...");
      return;
    }

    // ÃncarcÄƒ conversaÈ›ia generalÄƒ
    fetch(`/api/conversations/general`)
            .then(response => response.json())
            .then(conversation => {
              conversation.name = "General";
              addConversationToSidebar(conversation);
            })
            .catch(error => console.error('Failed to load general conversation:', error));

    fetch(`/api/conversations/user/${currentUserId}`)
            .then(response => response.json())
            .then(conversations => {
              console.log(conversations); // VerificÄƒ datele Ã®n consolÄƒ
              if (Array.isArray(conversations)) {
                conversations.forEach(conversation => {
                  addConversationToSidebar(conversation);
                });
              } else {
                console.error('RÄƒspunsul de la /api/conversations nu este un array!', conversations);
              }
            })
            .catch(error => console.error('Failed to load conversations:', error));
  }

  // ApelÄƒm funcÈ›ia dupÄƒ Ã®ncÄƒrcarea paginii
  window.onload = () => {
    connect(); // Conectare WebSocket cÃ¢nd pagina este Ã®ncÄƒrcatÄƒ
    loadMessages(); // ÃncÄƒrcÄƒm mesajele salvate
  };
</script>
</body>
</html>
