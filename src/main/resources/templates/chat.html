<!DOCTYPE html>
<html>
<head>
  <title>Chat Room</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
  <style>
    /* Stilizare pentru containerul general */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }
    h1 {
      text-align: center;
    }
    #chat-container {
      width: 80%;
        max-width: 1100px;
      border: 1px solid #ccc;
      padding: 20px;
      margin-top: 10px;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      box-sizing: border-box;
    }

    #chat-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding:1px 10px;
      border-bottom: 1px solid #ccc;
    }
    #chat-header h2 {
      margin: 0;
      font-size: 1em;
      padding-top: 1px;
    }
    #search-container {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    #search-input {
      padding: 5px;
      font-size: 0.9em;
    }
    #search-button {
      padding: 5px 10px;
      font-size: 1em;
      cursor: pointer;
    }

    #messages {
      max-height: 550px;
      min-height: 550px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 15px;
    }
    .message {
      padding: 10px;
      border-radius: 10px;
      max-width: 70%;
      transition: background-color 0.3s ease; /* Anima»õie u»ôoarƒÉ pentru schimbarea culorii */
    }
    .message.right {
      align-self: flex-end;
      background-color: #d1ffd6;
      text-align: right;
    }
    .message.left {
      align-self: flex-start;
      background-color: #f1f1f1;
      text-align: left;
    }
    .message-header {
      font-weight: bold;
      color: #4a90e2; /* Culoare diferitƒÉ pentru numele utilizatorului */
      margin-bottom: 5px;
    }
    #input-container {
      display: flex;
      gap: 10px;
    }
    #messageInput {
      flex-grow: 1;
      padding: 10px;
      font-size: 1em;
    }
    #logout-button {
      position: fixed; /* Pozi»õionare fixƒÉ */
      bottom: 10px;
      left: 10px;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #f44336;
      color: white;
      font-size: 1em;
      z-index: 1000; /* Asigurare deasupra altor elemente */
    }
  </style>
</head>
<body>

<!-- Container pentru chat -->
<div id="chat-container">
  <!-- Header-ul conversa»õiei -->
  <div id="chat-header">
    <h2>Conversatie Generala</h2>
    <div id="search-container">
      <input type="text" id="search-input" placeholder="Cauta mesaj...">
      <button id="search-button" onclick="searchMessages()">üîç</button>
    </div>
  </div>

  <!-- Container pentru mesaje -->
  <div id="messages"></div>

  <!-- Container pentru mesajul de intrare »ôi butonul de trimitere -->
  <div id="input-container">
    <input type="text" id="messageInput" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<!-- Buton de logout -->
<button id="logout-button" onclick="logout()">Logout</button>

<script>
  let stompClient = null;
  let currentUser = null; // Va fi setat dupƒÉ ce ob»õinem numele utilizatorului curent.

  let currentConversationId = 1; // Conversa»õia implicitƒÉ

  function connect() {
    // Ob»õine numele utilizatorului curent
    fetch('/api/current-user') // Endpoint care returneazƒÉ utilizatorul curent
            .then(response => response.json())
            .then(data => {
              currentUser = data.username; // SetƒÉm numele utilizatorului
              initializeWebSocket();
            })
            .catch(error => console.error('Failed to fetch current user:', error));
  }

  function initializeWebSocket() {
    const socket = new SockJS('/chat-websocket');
    stompClient = Stomp.over(socket);

    stompClient.connect({}, function (frame) {
      console.log('Connected: ' + frame);

      // Abonare la topicul public pentru a primi mesaje
      stompClient.subscribe('/topic/public', function (message) {
        const parsedMessage = JSON.parse(message.body);
        showMessage(parsedMessage.content, parsedMessage.sender);
      });

      loadMessages(currentConversationId); // √éncƒÉrcƒÉm mesajele salvate
    });
  }

  function sendMessage() {
    const messageInput = document.getElementById("messageInput");
    const messageContent = messageInput.value.trim();

    if (messageContent && stompClient) {
      stompClient.send("/app/chat.sendMessage", {}, JSON.stringify({
        content: messageContent,
        sender: currentUser,
        conversationId: currentConversationId // Include ID-ul conversa»õiei curente
      }));
      messageInput.value = '';
    }
  }

  function showMessage(message, sender) {
    const messageElement = document.createElement("div");
    messageElement.classList.add("message");

    const messagesContainer = document.getElementById("messages");

    if (sender === currentUser) {
      // Mesajele utilizatorului curent nu afi»ôeazƒÉ numele
      messageElement.classList.add("right");
      const messageContent = document.createElement("div");
      messageContent.textContent = message;
      messageElement.appendChild(messageContent);
    } else {
      // Mesajele altor utilizatori afi»ôeazƒÉ numele ca header
      messageElement.classList.add("left");

      const messageHeader = document.createElement("div");
      messageHeader.classList.add("message-header");
      messageHeader.textContent = sender;

      const messageContent = document.createElement("div");
      messageContent.textContent = message;

      messageElement.appendChild(messageHeader);
      messageElement.appendChild(messageContent);
    }

    messagesContainer.appendChild(messageElement);

    // DeruleazƒÉ automat la ultimul mesaj
    scrollToBottom();
  }



  function logout() {
    console.log("Initiating logout"); // Debug 10

    // √énchide conexiunea WebSocket
    if (stompClient && stompClient.connected) {
      stompClient.disconnect(() => {
        console.log("WebSocket disconnected.");
      });
    }

    // Trimite cererea de logout cƒÉtre server
    fetch('/logout', { method: 'POST' })
            .then(() => {
              // Redirec»õioneazƒÉ utilizatorul la pagina de login
              window.location.href = "/login";
            })
            .catch((error) => {
              console.error("Logout failed:", error);
            });

    // »òterge localStorage »ôi sessionStorage
    localStorage.clear();
    sessionStorage.clear();
    console.log("Cleared local and session storage"); // Debug 14

    document.cookie = "JSESSIONID=; Path=/; Expires=Thu, 01 Jan 1970 00:00:01 GMT;";
    document.cookie = "remember-me=; Path=/; Expires=Thu, 01 Jan 1970 00:00:01 GMT;";

  }

  function loadMessages(conversationId) {
    fetch(`/api/messages/${conversationId}`)
            .then(response => response.json())
            .then(messages => {
              const messagesContainer = document.getElementById("messages");
              messagesContainer.innerHTML = ""; // CurƒÉ»õƒÉ mesajele vechi

              messages.forEach(message => {
                const messageElement = document.createElement("div");
                messageElement.classList.add("message");

                if (message.sender === currentUser) {
                  messageElement.classList.add("right");
                  const messageContent = document.createElement("div");
                  messageContent.textContent = message.content;
                  messageElement.appendChild(messageContent);
                } else {
                  messageElement.classList.add("left");

                  const messageHeader = document.createElement("div");
                  messageHeader.classList.add("message-header");
                  messageHeader.textContent = message.sender;

                  const messageContent = document.createElement("div");
                  messageContent.textContent = message.content;

                  messageElement.appendChild(messageHeader);
                  messageElement.appendChild(messageContent);
                }

                messagesContainer.appendChild(messageElement);
              });

              scrollToBottom(); // DeruleazƒÉ automat la ultimul mesaj
            })
            .catch(error => console.error("Failed to load messages:", error));
  }


  function searchMessages() {
    const query = document.getElementById("search-input").value.toLowerCase();
    const messages = document.querySelectorAll("#messages .message");

    // Parcurgem toate mesajele pentru a le verifica
    messages.forEach(message => {
      if (message.textContent.toLowerCase().includes(query)) {
        message.style.backgroundColor = "#ffffcc"; // Eviden»õierea mesajului gƒÉsit
        // AdƒÉugƒÉm un event listener pentru a permite deselectarea
        message.addEventListener("click", function () {
          deselectMessage(message);
        });
      } else {
        message.style.backgroundColor = ""; // Resetare culoare pentru mesajele care nu se potrivesc
      }
    });
  }

  function deselectMessage(message) {
    // ReseteazƒÉ culoarea de fundal a mesajului la culoarea originalƒÉ
    message.style.backgroundColor = "";
    // DacƒÉ dorim sƒÉ oprim event listener-ul, putem sƒÉ-l eliminƒÉm pentru a preveni apelarea sa de mai multe ori
    message.removeEventListener("click", function () {
      deselectMessage(message);
    });
  }

  function scrollToBottom() {
    const messagesContainer = document.getElementById("messages");
    messagesContainer.scrollTop = messagesContainer.scrollHeight;
  }

  // ApelƒÉm func»õia dupƒÉ √ÆncƒÉrcarea paginii
  window.onload = () => {
    connect(); // Conectare WebSocket c√¢nd pagina este √ÆncƒÉrcatƒÉ
  };
</script>
</body>
</html>
