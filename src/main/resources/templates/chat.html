<!DOCTYPE html>
<html>
<head>
  <title>Chat Room</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>
<body>
<h1>Welcome to the chat room!</h1>
<div id="messages"></div>
<input type="text" id="messageInput" placeholder="Type your message...">
<button onclick="sendMessage()">Send</button>

<script>
  let stompClient = null;

  function connect() {
    const socket = new SockJS('/chat-websocket'); // Endpoint definit în `WebSocketConfig`
    stompClient = Stomp.over(socket);

    stompClient.connect({}, function (frame) {
      console.log('Connected: ' + frame);

      // Abonare la topicul public pentru a primi mesaje
      stompClient.subscribe('/topic/public', function (message) {
        showMessage(JSON.parse(message.body).content);
      });
    });
  }

  function sendMessage() {
    const messageInput = document.getElementById("messageInput");
    const messageContent = messageInput.value.trim();

    if (messageContent && stompClient) {
      stompClient.send("/app/chat.sendMessage", {}, JSON.stringify({content: messageContent}));
      messageInput.value = '';
    }
  }

  function showMessage(message) {
    const messageElement = document.createElement("div");
    messageElement.textContent = message;
    document.getElementById("messages").appendChild(messageElement);
  }

  // Conectare WebSocket când pagina este încărcată
  window.onload = connect;
</script>
</body>
</html>
