<!DOCTYPE html>
<html>
<head>
  <title>Chat Room</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
  <style>
    /* Stilizare pentru containerul general */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
    }
    #main-container {
      display: flex;
      height: 100vh;
      width: 100%;
      margin: 0;
      box-sizing: border-box;
    }
    /* Sidebar pentru butoane */
    #sidebar {
      width: 80px; /* LƒÉ»õime fixƒÉ pentru sidebar */
      background-color: #2c3e50;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 10px 0;
      box-sizing: border-box;
    }
    #sidebar button {
      width: 60px;
      height: 60px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: white;
      font-size: 0.9em;
    }
    #logout-button {
      background-color: #27ae60;
    }
    #new-conversation-button {
      background-color: #27ae60;
    }
    /* Containerul pentru lista de conversa»õii */
    #conversations-container {
      width: 25%;
      max-width: 300px;
      background-color: #f7f7f7;
      border-right: 1px solid #ccc;
      padding: 10px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    #conversations-container h3 {
      margin: 0;
      font-size: 1.2em;
      text-align: center;
      padding-bottom: 10px;
      border-bottom: 1px solid #ccc;
    }
    #conversations-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    #conversations-list li {
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.2s ease;
    }
    #conversations-list li:hover {
      background-color: #e6e6e6;
    }
    /* Containerul pentru chat */
    #chat-container {
      flex-grow: 1;
      border: 1px solid #ccc;
      padding: 20px;
      margin: 0;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      box-sizing: border-box;
    }
    #chat-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1px 10px;
      border-bottom: 1px solid #ccc;
    }
    #chat-header h2 {
      margin: 0;
      font-size: 1em;
      padding-top: 1px;
    }
    #messages {
      max-height: 550px;
      min-height: 550px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 15px;
    }
    .message {
      padding: 10px;
      border-radius: 10px;
      max-width: 70%;
      transition: background-color 0.3s ease;
    }
    .message.right {
      align-self: flex-end;
      background-color: #d1ffd6;
      text-align: right;
    }
    .message.left {
      align-self: flex-start;
      background-color: #f1f1f1;
      text-align: left;
    }
    .message-header {
      font-weight: bold;
      color: #4a90e2;
      margin-bottom: 5px;
    }
    #input-container {
      display: flex;
      gap: 10px;
    }
    #messageInput {
      flex-grow: 1;
      padding: 10px;
      font-size: 1em;
    }
  </style>
</head>
<body>
<div id="main-container">

  <!-- Modal pentru selectarea utilizatorului -->
  <div id="selectUserModel" style="display: none;">
    <div style="background-color: rgba(0, 0, 0, 0.7); position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1000;">
      <div style="position: relative; margin: 50px auto; padding: 20px; background-color: white; width: 300px; border-radius: 8px;">
        <h3>SelecteazƒÉ utilizatorul pentru conversa»õia privatƒÉ</h3>
        <ul id="user-list">
          <!-- Lista utilizatorilor va fi generatƒÉ dinamic aici -->
        </ul>
        <button onclick="closeSelectUserModel()">√énchide</button>
      </div>
    </div>
  </div>


  <!-- Sidebar-ul pentru butoane -->
  <div id="sidebar">
    <button id="new-conversation-button" onclick="openSelectUserModel()">‚ûï</button>
    <button id="logout-button" onclick="logout()">üö™</button>
  </div>

  <!-- Container pentru conversa»õii -->
  <div id="conversations-container">
    <h3>Conversa»õiile mele</h3>
    <ul id="conversations-list">
      <li onclick="selectConversation('general')">Conversa»õie GeneralƒÉ</li>
    </ul>
  </div>

  <!-- Container pentru chat -->
  <div id="chat-container">
    <!-- Header-ul conversa»õiei -->
    <div id="chat-header">
      <h2>Conversa»õie GeneralƒÉ</h2>
      <div id="search-container">
        <input type="text" id="search-input" placeholder="CautƒÉ mesaj...">
        <button id="search-button" onclick="searchMessages()">üîç</button>
      </div>
    </div>

    <!-- Container pentru mesaje -->
    <div id="messages"></div>

    <!-- Container pentru mesajul de intrare »ôi butonul de trimitere -->
    <div id="input-container">
      <input type="text" id="messageInput" placeholder="Type your message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>
</div>

<script>
  let stompClient = null;
  let currentUser = null; // Va fi setat dupƒÉ ce ob»õinem numele utilizatorului curent.
  let currentConversationId = 1;

  function connect() {
    // Ob»õine numele utilizatorului curent
    fetch('/api/current-user') // Endpoint care returneazƒÉ utilizatorul curent
            .then(response => response.json())
            .then(data => {
              currentUser = data.username; // SetƒÉm numele utilizatorului
              initializeWebSocket();
            })
            .catch(error => console.error('Failed to fetch current user:', error));
  }

  function initializeWebSocket() {
    const socket = new SockJS('/chat-websocket');
    stompClient = Stomp.over(socket);

    stompClient.connect({}, function (frame) {
      console.log('Connected: ' + frame); // Debug
      stompClient.subscribe('/topic/public', function (message) {
        const parsedMessage = JSON.parse(message.body);
        console.log('Received message:', parsedMessage); // Debug
        showMessage(parsedMessage.content, parsedMessage.sender);
      });
    }, function (error) {
      console.error('WebSocket connection failed:', error); // Debug
    });
  }

  function sendMessage() {
    const messageInput = document.getElementById("messageInput");
    const messageContent = messageInput.value.trim();

    if (messageContent && stompClient) {
      console.log('Sending message:', messageContent); // Debug
      stompClient.send(`/app/chat.sendMessage`, {}, JSON.stringify({
        content: messageContent,
        sender: currentUser,
        conversationId: currentConversationId || 1
      }));
      messageInput.value = '';
    } else {
      console.error('Message not sent. Check WebSocket connection or empty input.'); // Debug
    }
  }


  function showMessage(message, sender) {
    const messageElement = document.createElement("div");
    messageElement.classList.add("message");

    const messagesContainer = document.getElementById("messages");

    if (sender === currentUser) {
      // Mesajele utilizatorului curent nu afi»ôeazƒÉ numele
      messageElement.classList.add("right");
      const messageContent = document.createElement("div");
      messageContent.textContent = message;
      messageElement.appendChild(messageContent);
    } else {
      // Mesajele altor utilizatori afi»ôeazƒÉ numele ca header
      messageElement.classList.add("left");

      const messageHeader = document.createElement("div");
      messageHeader.classList.add("message-header");
      messageHeader.textContent = sender;

      const messageContent = document.createElement("div");
      messageContent.textContent = message;

      messageElement.appendChild(messageHeader);
      messageElement.appendChild(messageContent);
    }

    messagesContainer.appendChild(messageElement);

    // DeruleazƒÉ automat la ultimul mesaj
    scrollToBottom();
  }



  function logout() {
    console.log("Initiating logout"); // Debug 10

    // √énchide conexiunea WebSocket
    if (stompClient && stompClient.connected) {
      stompClient.disconnect(() => {
        console.log("WebSocket disconnected.");
      });
    }

    // Trimite cererea de logout cƒÉtre server
    fetch('/logout', { method: 'POST' })
            .then(() => {
              // Redirec»õioneazƒÉ utilizatorul la pagina de login
              window.location.href = "/login";
            })
            .catch((error) => {
              console.error("Logout failed:", error);
            });

    // »òterge localStorage »ôi sessionStorage
    localStorage.clear();
    sessionStorage.clear();
    console.log("Cleared local and session storage"); // Debug 14

    document.cookie = "JSESSIONID=; Path=/; Expires=Thu, 01 Jan 1970 00:00:01 GMT;";
    document.cookie = "remember-me=; Path=/; Expires=Thu, 01 Jan 1970 00:00:01 GMT;";

  }

  function loadMessages(conversationId = 1) { // Conversa»õia generalƒÉ implicitƒÉ
    fetch(`/api/messages/${conversationId}`)
            .then(response => response.json())
            .then(messages => {
              const messagesContainer = document.getElementById("messages");
              messagesContainer.innerHTML = ""; // CurƒÉ»õƒÉ mesajele vechi pentru a evita duplicarea
              messages.forEach(message => {
                const messageElement = document.createElement("div");
                messageElement.classList.add("message");

                if (message.sender === currentUser) {
                  messageElement.classList.add("right");
                } else {
                  messageElement.classList.add("left");
                  const messageHeader = document.createElement("div");
                  messageHeader.classList.add("message-header");
                  messageHeader.textContent = message.sender;
                  messageElement.appendChild(messageHeader);
                }

                const messageContent = document.createElement("div");
                messageContent.textContent = message.content;
                messageElement.appendChild(messageContent);
                messagesContainer.appendChild(messageElement);
              });

              scrollToBottom();
            })
            .catch(error => console.error("Failed to load messages:", error));
  }

  function searchMessages() {
    const query = document.getElementById("search-input").value.toLowerCase();
    const messages = document.querySelectorAll("#messages .message");

    // Parcurgem toate mesajele pentru a le verifica
    messages.forEach(message => {
      if (message.textContent.toLowerCase().includes(query)) {
        message.style.backgroundColor = "#ffffcc"; // Eviden»õierea mesajului gƒÉsit
        // AdƒÉugƒÉm un event listener pentru a permite deselectarea
        message.addEventListener("click", function () {
          deselectMessage(message);
        });
      } else {
        message.style.backgroundColor = ""; // Resetare culoare pentru mesajele care nu se potrivesc
      }
    });
  }

  function deselectMessage(message) {
    // ReseteazƒÉ culoarea de fundal a mesajului la culoarea originalƒÉ
    message.style.backgroundColor = "";
    // DacƒÉ dorim sƒÉ oprim event listener-ul, putem sƒÉ-l eliminƒÉm pentru a preveni apelarea sa de mai multe ori
    message.removeEventListener("click", function () {
      deselectMessage(message);
    });
  }

  function scrollToBottom() {
    const messagesContainer = document.getElementById("messages");
    messagesContainer.scrollTop = messagesContainer.scrollHeight;
  }

  // Func»õie pentru a deschide modalul de selec»õie a utilizatorului
  function openSelectUserModel() {
    document.getElementById("selectUserModel").style.display = "block";

    // √éncarcƒÉ lista de utilizatori dinamic
    loadUserList();
  }

  // Func»õie pentru a √ÆncƒÉrca lista de utilizatori
  function loadUserList() {
    // Ob»õine utilizatorul curent
    fetch('/api/current-user') // Endpoint care returneazƒÉ utilizatorul curent
            .then(response => response.json())
            .then(data => {
              const currentUser = data.username;  // Numele utilizatorului curent

              // Cerere pentru a ob»õine lista de utilizatori
              fetch('/api/users') // Endpoint care returneazƒÉ utilizatorii
                      .then(response => response.json())
                      .then(users => {
                        const userListElement = document.getElementById("user-list");
                        userListElement.innerHTML = ""; // CurƒÉ»õƒÉ lista existentƒÉ

                        // AdaugƒÉ utilizatorii care nu sunt utilizatorul curent
                        users.forEach(user => {
                          if (user.username !== currentUser) { // FiltrƒÉm utilizatorul curent
                            const li = document.createElement("li");
                            li.textContent = user.username;
                            li.onclick = () => createNewConversation(user);
                            userListElement.appendChild(li);
                          }
                        });
                      })
                      .catch(error => console.error("Failed to load users:", error));
            })
            .catch(error => console.error("Failed to fetch current user:", error));
  }


  function createNewConversation(user) {
    const conversationData = {
      name: `Conversa»õie privatƒÉ cu ${user.username}`,
      isGeneral: false,
      participantIds: [currentUserId, user.id] // ID-ul utilizatorului curent »ôi ID-ul utilizatorului selectat
    };

    fetch('/api/conversations', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify(conversationData)
    })
            .then(response => response.json())
            .then(conversation => {
              // AdƒÉugƒÉm conversa»õia privatƒÉ √Æn lista de conversa»õii
              addConversationToSidebar(conversation);

              // √énchidem modalul
              closeSelectUserModel();
            })
            .catch(error => console.error('Failed to create private conversation:', error));
  }


  function selectConversation(conversationId) {
    currentConversationId = conversationId; // ActualizeazƒÉ ID-ul conversa»õiei curente
    loadMessages(conversationId); // √éncarcƒÉ mesajele pentru aceastƒÉ conversa»õie
  }

  function closeSelectUserModel() {
    document.getElementById("selectUserModel").style.display = "none";
  }

  function addConversationToSidebar(conversation) {
    const conversationList = document.getElementById("conversations-list");
    const listItem = document.createElement("li");
    listItem.textContent = conversation.name;
    listItem.onclick = () => selectConversation(conversation.id); // La click se schimbƒÉ conversa»õia
    conversationList.appendChild(listItem);
  }


  // ApelƒÉm func»õia dupƒÉ √ÆncƒÉrcarea paginii
  window.onload = () => {
    connect(); // Conectare WebSocket c√¢nd pagina este √ÆncƒÉrcatƒÉ
    loadMessages(); // √éncƒÉrcƒÉm mesajele salvate
  };
</script>
</body>
</html>
