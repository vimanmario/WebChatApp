<!DOCTYPE html>
<html>
<head>
  <title>Chat Room</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
  <style>
    /* Stilizare pentru containerul general */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
    }
    #main-container {
      display: flex;
      height: 100vh;
      width: 100%;
      margin: 0;
      box-sizing: border-box;
    }
    /* Sidebar pentru butoane */
    #sidebar {
      width: 80px; /* LƒÉ»õime fixƒÉ pentru sidebar */
      background-color: #2c3e50;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 10px 0;
      box-sizing: border-box;
    }
    #sidebar button {
      width: 60px;
      height: 60px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: white;
      font-size: 0.9em;
    }
    #logout-button {
      background-color: #e74c3c;
    }
    #new-conversation-button {
      background-color: #27ae60;
    }
    /* Containerul pentru lista de conversa»õii */
    #conversations-container {
      width: 25%;
      max-width: 300px;
      background-color: #f7f7f7;
      border-right: 1px solid #ccc;
      padding: 10px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    #conversations-container h3 {
      margin: 0;
      font-size: 1.2em;
      text-align: center;
      padding-bottom: 10px;
      border-bottom: 1px solid #ccc;
    }
    #conversations-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    #conversations-list li {
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.2s ease;
    }
    #conversations-list li:hover {
      background-color: #e6e6e6;
    }
    /* Containerul pentru chat */
    #chat-container {
      flex-grow: 1;
      border: 1px solid #ccc;
      padding: 20px;
      margin: 0;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      box-sizing: border-box;
    }
    #chat-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1px 10px;
      border-bottom: 1px solid #ccc;
    }
    #chat-header h2 {
      margin: 0;
      font-size: 1em;
      padding-top: 1px;
    }
    #messages {
      max-height: 550px;
      min-height: 550px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 15px;
    }
    .message {
      padding: 10px;
      border-radius: 10px;
      max-width: 70%;
      transition: background-color 0.3s ease;
    }
    .message.right {
      align-self: flex-end;
      background-color: #d1ffd6;
      text-align: right;
    }
    .message.left {
      align-self: flex-start;
      background-color: #f1f1f1;
      text-align: left;
    }
    .message-header {
      font-weight: bold;
      color: #4a90e2;
      margin-bottom: 5px;
    }
    #input-container {
      display: flex;
      gap: 10px;
    }
    #messageInput {
      flex-grow: 1;
      padding: 10px;
      font-size: 1em;
    }
  </style>
</head>
<body>
<div id="main-container">
  <!-- Sidebar-ul pentru butoane -->
  <div id="sidebar">
    <button id="new-conversation-button" onclick="createNewConversation()">‚ûï</button>
    <button id="logout-button" onclick="logout()">üö™</button>
  </div>

  <!-- Container pentru conversa»õii -->
  <div id="conversations-container">
    <h3>Conversa»õiile mele</h3>
    <ul id="conversations-list">
      <li onclick="selectConversation('general')">Conversa»õie GeneralƒÉ</li>
    </ul>
  </div>

  <!-- Container pentru chat -->
  <div id="chat-container">
    <!-- Header-ul conversa»õiei -->
    <div id="chat-header">
      <h2>Conversa»õie GeneralƒÉ</h2>
      <div id="search-container">
        <input type="text" id="search-input" placeholder="CautƒÉ mesaj...">
        <button id="search-button" onclick="searchMessages()">üîç</button>
      </div>
    </div>

    <!-- Container pentru mesaje -->
    <div id="messages"></div>

    <!-- Container pentru mesajul de intrare »ôi butonul de trimitere -->
    <div id="input-container">
      <input type="text" id="messageInput" placeholder="Type your message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>
</div>

<script>
  let stompClient = null;
  let currentUser = null; // Va fi setat dupƒÉ ce ob»õinem numele utilizatorului curent.

  function connect() {
    // Ob»õine numele utilizatorului curent
    fetch('/api/current-user') // Endpoint care returneazƒÉ utilizatorul curent
            .then(response => response.json())
            .then(data => {
              currentUser = data.username; // SetƒÉm numele utilizatorului
              initializeWebSocket();
            })
            .catch(error => console.error('Failed to fetch current user:', error));
  }

  function initializeWebSocket() {
    const socket = new SockJS('/chat-websocket');
    stompClient = Stomp.over(socket);

    stompClient.connect({}, function (frame) {
      console.log('Connected: ' + frame);

      // Abonare la topicul public pentru a primi mesaje
      stompClient.subscribe('/topic/public', function (message) {
        const parsedMessage = JSON.parse(message.body);
        showMessage(parsedMessage.content, parsedMessage.sender);
      });
    });
  }

  function sendMessage() {
    const messageInput = document.getElementById("messageInput");
    const messageContent = messageInput.value.trim();

    if (messageContent && stompClient) {
      stompClient.send("/app/chat.sendMessage", {}, JSON.stringify({
        content: messageContent,
        sender: currentUser // Trimitem »ôi numele sau ID-ul utilizatorului curent
      }));
      messageInput.value = '';
    }
  }

  function showMessage(message, sender) {
    const messageElement = document.createElement("div");
    messageElement.classList.add("message");

    const messagesContainer = document.getElementById("messages");

    if (sender === currentUser) {
      // Mesajele utilizatorului curent nu afi»ôeazƒÉ numele
      messageElement.classList.add("right");
      const messageContent = document.createElement("div");
      messageContent.textContent = message;
      messageElement.appendChild(messageContent);
    } else {
      // Mesajele altor utilizatori afi»ôeazƒÉ numele ca header
      messageElement.classList.add("left");

      const messageHeader = document.createElement("div");
      messageHeader.classList.add("message-header");
      messageHeader.textContent = sender;

      const messageContent = document.createElement("div");
      messageContent.textContent = message;

      messageElement.appendChild(messageHeader);
      messageElement.appendChild(messageContent);
    }

    messagesContainer.appendChild(messageElement);

    // DeruleazƒÉ automat la ultimul mesaj
    scrollToBottom();
  }



  function logout() {
    console.log("Initiating logout"); // Debug 10

    // √énchide conexiunea WebSocket
    if (stompClient && stompClient.connected) {
      stompClient.disconnect(() => {
        console.log("WebSocket disconnected.");
      });
    }

    // Trimite cererea de logout cƒÉtre server
    fetch('/logout', { method: 'POST' })
            .then(() => {
              // Redirec»õioneazƒÉ utilizatorul la pagina de login
              window.location.href = "/login";
            })
            .catch((error) => {
              console.error("Logout failed:", error);
            });

    // »òterge localStorage »ôi sessionStorage
    localStorage.clear();
    sessionStorage.clear();
    console.log("Cleared local and session storage"); // Debug 14

    document.cookie = "JSESSIONID=; Path=/; Expires=Thu, 01 Jan 1970 00:00:01 GMT;";
    document.cookie = "remember-me=; Path=/; Expires=Thu, 01 Jan 1970 00:00:01 GMT;";

  }

  function loadMessages() {
    fetch('/api/messages')
            .then(response => response.json())
            .then(messages => {
              const messagesContainer = document.getElementById("messages");
              messagesContainer.innerHTML = ""; // CurƒÉ»õƒÉ mesajele vechi pentru a evita duplicarea
              messages.forEach(message => {
                const messageElement = document.createElement("div");
                messageElement.classList.add("message");

                if (message.sender === currentUser) {
                  // Mesajele utilizatorului curent nu afi»ôeazƒÉ numele
                  messageElement.classList.add("right");
                  const messageContent = document.createElement("div");
                  messageContent.textContent = message.content;
                  messageElement.appendChild(messageContent);
                } else {
                  // Mesajele altor utilizatori afi»ôeazƒÉ numele ca header
                  messageElement.classList.add("left");

                  const messageHeader = document.createElement("div");
                  messageHeader.classList.add("message-header");
                  messageHeader.textContent = message.sender;

                  const messageContent = document.createElement("div");
                  messageContent.textContent = message.content;

                  messageElement.appendChild(messageHeader);
                  messageElement.appendChild(messageContent);
                }

                messagesContainer.appendChild(messageElement);
              });

              // DeruleazƒÉ automat la ultimul mesaj dupƒÉ ce toate sunt √ÆncƒÉrcate
              scrollToBottom();
            })
            .catch(error => console.error("Failed to load messages:", error));
  }


  function searchMessages() {
    const query = document.getElementById("search-input").value.toLowerCase();
    const messages = document.querySelectorAll("#messages .message");

    // Parcurgem toate mesajele pentru a le verifica
    messages.forEach(message => {
      if (message.textContent.toLowerCase().includes(query)) {
        message.style.backgroundColor = "#ffffcc"; // Eviden»õierea mesajului gƒÉsit
        // AdƒÉugƒÉm un event listener pentru a permite deselectarea
        message.addEventListener("click", function () {
          deselectMessage(message);
        });
      } else {
        message.style.backgroundColor = ""; // Resetare culoare pentru mesajele care nu se potrivesc
      }
    });
  }

  function deselectMessage(message) {
    // ReseteazƒÉ culoarea de fundal a mesajului la culoarea originalƒÉ
    message.style.backgroundColor = "";
    // DacƒÉ dorim sƒÉ oprim event listener-ul, putem sƒÉ-l eliminƒÉm pentru a preveni apelarea sa de mai multe ori
    message.removeEventListener("click", function () {
      deselectMessage(message);
    });
  }

  function scrollToBottom() {
    const messagesContainer = document.getElementById("messages");
    messagesContainer.scrollTop = messagesContainer.scrollHeight;
  }

  function createNewConversation() {
    alert("Func»õionalitatea de creare a unei noi conversa»õii nu este √ÆncƒÉ implementatƒÉ!");
  }

  function selectConversation(conversationId) {
    if (conversationId === 'general') {
      alert('A»õi selectat conversa»õia generalƒÉ!');
      // √én viitor, putem popula chat-ul cu mesaje specifice conversa»õiei selectate.
    }
  }


  // ApelƒÉm func»õia dupƒÉ √ÆncƒÉrcarea paginii
  window.onload = () => {
    connect(); // Conectare WebSocket c√¢nd pagina este √ÆncƒÉrcatƒÉ
    loadMessages(); // √éncƒÉrcƒÉm mesajele salvate
  };
</script>
</body>
</html>
