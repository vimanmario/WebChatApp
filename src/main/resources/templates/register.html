<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
        /* Fundalul general */
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background: url(https://picsum.photos/seed/picsum/200/300/?blur=10);
            background-size: cover;
            background-repeat: no-repeat;
        }

        /* Suprapunerea de culoare pentru partea stângă */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 25%;
            height: 100%;
            background-color: #03a9f4;
            opacity: 0.8;
        }

        /* Containerul pentru formular */
        .form {
            position: absolute;
            top: 50%;
            left: 25%;
            transform: translate(-50%, -50%);
            width: 350px;
            min-height: 400px;
            background-color: #fff;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.5);
            padding: 50px;
            box-sizing: border-box;
        }

        /* Titlul formularului */
        .form h2 {
            color: #777;
            margin: 0 0 40px;
            padding: 0;
        }

        /* Inputurile și stilul lor */
        .form .input-box {
            position: relative;
            margin: 20px 0;
        }

        .form .input-box input {
            width: 100%;
            font-size: 16px;
            border: none;
            border-bottom: 2px solid #777;
            outline: none;
            padding: 10px;
            padding-left: 30px;
            box-sizing: border-box;
            font-weight: bold;
            color: #777;
        }

        /* Culoarea bordurii la focus */
        .form .input-box input:focus,
        .form .input-box input:valid {
            border-bottom-color: #03a9f4;
        }

        /* Iconițele din inputuri */
        .form .input-box .fa {
            position: absolute;
            top: 8px;
            left: 5px;
            font-size: 18px;
            color: #777;
        }

        /* Stilul butonului de submit */
        .form .input-box input[type="submit"] {
            border: none;
            cursor: pointer;
            background-color: #03a9f4;
            color: #fff;
            font-weight: bold;
            transition: 0.5s;
        }

        /* Efectul hover pentru butonul de submit */
        .form .input-box input[type="submit"]:hover {
            background-color: #ff4987;
        }

        /* Link-ul de login */
        .form a {
            text-decoration: none;
            color: #777;
            margin-top: 20px;
            font-weight: bold;
            display: inline-block;
            transition: 0.5s;
        }

        /* Efectul hover pentru link */
        .form a:hover {
            color: #ff4987;
        }
    </style>
</head>
<body>
<div class="form">
    <!-- Formularul de înregistrare Thymeleaf -->
    <form th:action="@{/register}" method="post" th:object="${user}">
        <h2>Register</h2>
        <div class="input-box">
            <i class="fa fa-user" aria-hidden="true"></i>
            <input type="text" th:field="*{username}" placeholder="Username" required>
        </div>
        <div class="input-box">
            <i class="fa fa-unlock-alt" aria-hidden="true"></i>
            <input type="password" th:field="*{password}" placeholder="Password"
                   pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                   title="Must contain at least one number, one uppercase and lowercase letter, and at least 8 or more characters"
                   required>
        </div>
        <div class="input-box">
            <input type="submit" value="Register">
        </div>
        <a th:href="@{/login}">Back to Login</a>
    </form>
</div>
</body>
</html>
